name: Deploy PR previews

permissions:
  contents: write
  pages: write
  pull-requests: write

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencis
        if: github.event.action != 'closed' # You might want to skip the build if the PR has been closed
        run: npm ci

      - name: Build
        if: github.event.action != 'closed'
        run: npm run build
        env:
          # This ensures assets are loaded correctly in the preview
          VITE_BASE_URL: /pr-preview/pr-${{ github.event.number }}
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: dist
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
